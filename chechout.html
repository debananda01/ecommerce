<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="checkout.css">    <title>Document</title>
</head>
<body>
    <div class="container">
       
        <div class="card__container">
            <div class="card">
                <div class="row paypal">
                    <div class="left">
                        <input id="pp" type="radio" name="payment" />
                        <div class="radio"></div>
                        <label for="pp">Paypal</label>
                    </div>
                    <div class="right">
                        <img src="https://1000logos.net/wp-content/uploads/2021/04/Paypal-logo.png" alt="paypal" />
                    </div>
                </div>
                <div class="row credit">
                    <div class="left">
                        <input id="cd" type="radio" name="payment" />
                        <div class="radio"></div>
                        <label for="cd">Debit/ Credit Card</label>
                    </div>
                    <div class="right">
                        <img src="https://1000logos.net/wp-content/uploads/2021/11/VISA-logo-768x432.png" alt="visa" />
                        <img src="https://images.indianexpress.com/2023/06/1200px-Rupay-Logo.png?w=640" alt="mastercard" />
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1158px-Mastercard-logo.svg.png" alt="maestro" />
                    </div>
                </div>
                <div class="row cardholder">
                    <div class="info">
                        <label for="cardholdername">Name</label>
                        <input placeholder="e.g. Richard Bovell" id="cardholdername" type="text" />
                    </div>
                </div>
                <div class="row number">
                    <div class="info">
                        <label for="cardnumber">Card number</label>
                        <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19" placeholder="8888-8888-8888-8888"/>
                    </div>
                </div>
                <div class="row details">
                    <div class="left">
                        <label for="expiry-date">Expiry</label>
                        <select id="expiry-date">
                            <option>MM</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>/</span>
                         <select id="expiry-date">
                            <option>YYYY</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="right">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" maxlength="4" placeholder="123"/>
                        <span data-balloon-length="medium" data-balloon="The 3 or 4-digit number on the back of your card." data-balloon-pos="up">i</span>
                    </div>
                </div>
            </div>
        </div>
        <a class="button" href="success.html">
            <button type="submit"><i class="ion-locked"></i> Confirm and Pay</button>
        </a>
    </div>
</body>
</html>
