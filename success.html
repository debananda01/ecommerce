<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Centering the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling the image */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Styling the link */
        a {
            display: block;
            text-align: center;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color, you can change it */
            color: #fff; /* White color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added margin to separate from the GIF */
        }

        a:hover {
            background-color: #0056b3; /* Darker shade of blue on hover, you can change it */
        }
    </style>
</head>
<body>
    <div class="">
        <img src="img/pay/success.gif" alt="">
        
        <a href="index.html">Continue</a>
    </div>
</body>
</html>
